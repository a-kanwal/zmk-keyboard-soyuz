# SuperMini often lacks a 32.768 kHz crystal.
# Force the low-frequency clock to the internal RC so BLE can start.

CONFIG_CLOCK_CONTROL_NRF_K32SRC_RC=y
# Make sure we are NOT trying to use the crystal or synthesized LFCLK.
CONFIG_CLOCK_CONTROL_NRF_K32SRC_XTAL=n
CONFIG_CLOCK_CONTROL_NRF_K32SRC_SYNTH=n

# Optional: calibrate the RC LFCLK periodically (safe; improves accuracy).
CONFIG_CLOCK_CONTROL_NRF_CALIBRATION_LF_RC=y
